<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="api.flit.com.br/submeterDados" method="post" id="form">

        <fieldset class="personal">
            <legend>Personal Details</legend>
            <label for="user_name">Name:</label>
            <input id="user_name" type="text" name="name">
            <br>
            <label for="user_address">Address:</label>
            <input id="user_address" type="text" name="address">
        </fieldset>

        <fieldset id="availability">
            <legend>Availability</legend>
            <label>Days opened:</label>
            <br>
            <label for="monday">Monday</label>
            <input name="availability" id="monday" type="radio" value="monday">
            <br>
            <label for="tuesday">Tuesday</label>
            <input name="availability" id="tuesday" type="radio" value="tuesday">
            <br>
            <label for="wednesday">Wednesday</label>
            <input name="availability" id="wednesday" type="radio">
            <br>
            <label for="thursday">Thursday</label>
            <input name="availability" id="thursday" type="radio">
            <br>
            <label for="friday">Friday</label>
            <input name="availability" id="friday" type="radio">
        </fieldset>

        <fieldset class="working_hours">
            <legend>Working Hours</legend>
            <label for="open_time">Open:</label>
            <input id="open_time" type="time" name="open_time" required>
            <br>
            <label for="close_time">Close:</label>
            <input id="close_time" type="time" name="close_time" required>
        </fieldset>

        <input type="submit" value="Send Request"/>
    </form>
    <script src="script.js"></script>
</body>

</html>
